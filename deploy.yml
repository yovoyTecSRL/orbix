
name: Deploy Orbix AI to Hetzner

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clona el repositorio
      uses: actions/checkout@v3

    - name: Configura Docker
      uses: docker/setup-buildx-action@v2

    - name: Build imagen backend
      run: |
        docker build -f Dockerfile -t orbix-ai:latest .

    - name: Despliegue remoto via SSH (Hetzner)
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.HETZNER_IP }}
        username: root
        key: ${{ secrets.HETZNER_KEY }}
        script: |
          cd /opt/orbix
          docker stop orbix || true && docker rm orbix || true
          docker load < orbix-image.tar
          docker run -d --restart always -p 80:8000 --env-file .env --name orbix orbix-ai:latest
